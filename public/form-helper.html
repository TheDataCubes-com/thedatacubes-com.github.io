<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Contact</title>
    </head>
    <body>
        <form
            method="post"
            name="consult"
            data-netlify="true"
            data-netlify-honeypot="bot-field"
            hidden
        >
            <input type="hidden" name="lead" />
            <input type="hidden" name="name" required />
            <input type="hidden" name="mail" required />
            <input type="hidden" name="company" />
            <textarea name="message" type="hidden" required></textarea>
            <div data-netlify-recaptcha="true"></div>
        </form>
    </body>
</html>

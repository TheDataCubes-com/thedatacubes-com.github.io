<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Contact</title>
    </head>
    <body>
        <form name="contact" netlify netlify-honeypot="bot-field" hidden>
            <input type="text" name="name" required />
            <input type="email" name="mail" required />
            <input type="email" name="company" />
            <textarea name="message" required></textarea>
        </form>
    </body>
</html>
